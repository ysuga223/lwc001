<template>
    <lightning-button label="Fetch Data" onclick={handleClick}></lightning-button>

                    <th>Field 2</th>
                    <th>Field 3</th>
                    <th>Field 4</th>
                    <th>Field 5</th>
                    <th>Field 6</th>
                    <th>Field 7</th>
                    <th>Field 8</th>
                    <th>Field 9</th>
                    <th>Field 10</th>
                    <th>Field 11</th>
                    <th>Field 12</th>
                    <th>Field 13</th>
                    <th>Field 14</th>
                    <th>Field 15</th>

                    <th>Field 19</th>

            </thead>
            <tbody>

                    <tr key={item.field_0}>

                        <td>{item.field_1}</td>
                        <td>{item.field_2}</td>
                        <td>{item.field_3}</td>

                        <td>{item.field_5}</td>
                        <td>{item.field_6}</td>
                        <td>{item.field_7}</td>
                        <td>{item.field_8}</td>
                        <td>{item.field_9}</td>
                        <td>{item.field_10}</td>
                        <td>{item.field_11}</td>
                        <td>{item.field_12}</td>
                        <td>{item.field_13}</td>
                        <td>{item.field_14}</td>
                        <td>{item.field_15}</td>
                        <td>{item.field_16}</td>
                        <td>{item.field_17}</td>
                        <td>{item.field_18}</td>
                        <td>{item.field_19}</td>
                    </tr>
                </template>
            </tbody>
        </table>
    </template>
</template>
